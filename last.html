<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story üíñ</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background:
        radial-gradient(circle at top left,#ff9ad5,transparent 40%),
        radial-gradient(circle at bottom right,#b721ff,transparent 40%),
        linear-gradient(135deg,#020024,#12002b,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
    color:white;
}

/* ================= DECOR BACKGROUND ================= */
.bg-decor{
    position:absolute;
    width:260px;
    height:260px;
    background:radial-gradient(circle,#ffb3e6,transparent 70%);
    filter:blur(70px);
    opacity:0.6;
    animation:floatBg 6s ease-in-out infinite;
}

.bg1{ top:5%; left:5%; }
.bg2{ bottom:5%; right:5%; animation-delay:3s; }

/* ================= GLASS CARD ================= */
.couple-card{
    width:340px;
    padding:26px 22px 30px;
    background:linear-gradient(
        135deg,
        rgba(255,255,255,0.18),
        rgba(255,255,255,0.06)
    );
    backdrop-filter:blur(22px);
    border-radius:28px;
    box-shadow:
        0 0 55px rgba(255,105,180,0.7),
        inset 0 0 20px rgba(255,255,255,0.25);
    text-align:center;
    animation:cardFloat 4s ease-in-out infinite;
    z-index:5;
}

/* ================= BIG PHOTO ================= */
.big-photo{
    width:100%;
    height:170px;
    border-radius:20px;
    overflow:hidden;
    margin-bottom:16px;
    box-shadow:0 0 25px rgba(255,182,193,0.9);
}

.big-photo img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* ================= TITLE ================= */
.couple-title{
    font-size:32px;
    font-family:'Brush Script MT', cursive;
    background:linear-gradient(45deg,#fff,#ffd6f6,#ff9ad5);
    background-clip:text;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:16px;
    text-shadow:0 0 25px rgba(255,182,193,0.8);
}

/* ================= IMAGES ================= */
.couple-images{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:14px;
    margin-bottom:14px;
}

.couple-images img{
    width:85px;
    height:85px;
    border-radius:50%;
    object-fit:cover;
    border:3px solid white;
    box-shadow:0 0 18px rgba(255,255,255,0.9);
}

.heart-between{
    font-size:30px;
    animation:heartPulse 1.4s infinite;
}
.happy{
    display: flex;
    font-size: 70px;
    animation: heartPulse 1.4s infinite;
    justify-content: center;
    align-items: center;
    animation-duration: 2s;
}
/* ================= INFO ================= */
.couple-name{
    font-size:20px;
    font-weight:600;
    color:#ffd6f6;
    margin-bottom:6px;
}

.couple-date{
    font-size:14px;
    opacity:0.85;
    margin-bottom:12px;
}

.couple-quote{
    font-size:14.5px;
    line-height:1.6;
    color:#fff0f8;
    padding:0 6px;
    text-shadow:0 0 10px rgba(255,255,255,0.25);
}

/* ================= FLOATING HEARTS ================= */
.heart{
    position:absolute;
    font-size:18px;
    color:#ff5edf;
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    from{
        transform:translateY(100vh) scale(0.5);
        opacity:1;
    }
    to{
        transform:translateY(-10vh) scale(1.3);
        opacity:0;
    }
}

/* ================= ANIMATIONS ================= */
@keyframes heartPulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.3);}
    100%{transform:scale(1);}
}

@keyframes cardFloat{
    0%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
    100%{transform:translateY(0);}
}

@keyframes floatBg{
    0%{transform:translateY(0);}
    50%{transform:translateY(-20px);}
    100%{transform:translateY(0);}
}

.star{
    position:absolute;
    font-size:22px;
    pointer-events:none;
    animation:explode 1.2s ease-out forwards;
    will-change: transform, opacity;
}

@keyframes explode{
    from{
        transform:translate(0,0) scale(0.6);
        opacity:1;
    }
    to{
        transform:translate(var(--x),var(--y)) scale(1.6);
        opacity:0;
    }
}

.glow{
    filter:
        drop-shadow(0 0 10px gold)
        drop-shadow(0 0 25px hotpink)
        drop-shadow(0 0 40px #ff5edf);
}

/* ================= MOBILE ================= */
@media(max-width:600px){
    .couple-card{ width:280px; padding:22px 18px; }
    .couple-title{ font-size:26px; }
    .couple-images img{ width:72px; height:72px; }
    .big-photo{ height:140px; }
    .happy{ 
        font-size: 24px;
        display: flex;
     }
}
</style>
</head>
<body>

<div class="bg-decor bg1"></div>
<div class="bg-decor bg2"></div>

<div class="couple-card" onclick="chintu()">

    <div class="big-photo">
        <img src="pif.jpeg">
    </div>

    <div class="couple-title">Forever Together üíñ</div>

    <div class="couple-images">
        <img src="hii.jpeg">
        <div class="heart-between">‚ù§Ô∏è</div>
        <img src="dal.jpeg">
    </div>

    <div class="couple-name">Dablu & Dolly</div>

    <div class="couple-quote">
        ‚ÄúSide by side or miles apart,  
        you are always close to my heart.‚Äù
    </div>

</div>

<script>
function createHeart(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(Math.random()*16+14)+"px";
    h.style.animationDuration=(Math.random()*3+4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),8000);
}
setInterval(createHeart,500);

let count=0;
function chintu(){
    count++;
    if(count===1){
        document.body.innerHTML=`<div class='happy' onclick="createStarAround(this)">‡§è‡§ï ‡§¨‡§æ‡§∞ ‡§´‡§ø‡§∞ ‡§π‡•à‡§™‡•ç‡§™‡•Ä ‡§®‡•ç‡§Ø‡•Ç ‡§à‡§Ø‡§∞ ‡§°‡•â‡§≤‡•Ä</div>`;
        count=0;
    }
}
const stars = ["‚≠ê","‚ú®","üåü","üí´","üéá","üî•"];

function createStarAround(element){
    const rect = element.getBoundingClientRect();

    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const startRadius = Math.max(rect.width, rect.height) / 2 + 20;

    for(let i = 0; i < 44; i++){
        const s = document.createElement("div");
        s.className = "star glow";
        s.innerHTML = stars[Math.floor(Math.random()*stars.length)];

        const angle = Math.random() * Math.PI * 2;

        /* üî• START POINT (outside object) */
        const startX = centerX + Math.cos(angle) * startRadius;
        const startY = centerY + Math.sin(angle) * startRadius;

        s.style.left = startX + "px";
        s.style.top  = startY + "px";

        /* üî• EXPLODE OUTWARD */
        const distance = Math.random() * 120 + 60;
        s.style.setProperty("--x", Math.cos(angle) * distance + "px");
        s.style.setProperty("--y", Math.sin(angle) * distance + "px");

        document.body.appendChild(s);
        setTimeout(()=>s.remove(),1200);
    }
}

</script>
</body>
</html>
