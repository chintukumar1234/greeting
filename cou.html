<style>
/* ================= GLOBAL ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: radial-gradient(circle at center, #000010, #000000 80%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    color: white;
    position: relative;
}

/* ================= WAVE LINES ================= */
.wave-lines {
    position: absolute;
    inset: 0;
    z-index: 0;
    overflow: hidden;
}

.wave-lines svg {
    width: 200%;
    height: 100%;
    animation: waveMove 12s linear infinite;
}

@keyframes waveMove {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

.wave-lines svg {
    width: 200%;
    height: 100%;
    animation: waveMove 12s linear infinite, waveRotate 40s linear infinite;
    transform-origin: center;
}

/* ================= RIBBONS ================= */
.ribbon {
    position: absolute;
    width: 250px;            /* Ribbon length */
    height: 10px;            /* Ribbon thickness */
    background: linear-gradient(
        90deg,
        #ff5edf, #ff9ad5, #ffd6f6, #ffb347
    );                       /* Gradient colors */
    border-radius: 5px;      /* Rounded edges */
    opacity: 0.8;            /* Semi-transparent */
    top: 50%;                /* Default vertical position */
    left: -300px;            /* Start off-screen */
    animation: ribbonMove 6s linear infinite;
}

/* Individual ribbon variations */
.ribbon1 { top: 25%; animation-delay: 0s; transform: rotate(-25deg); }
.ribbon2 { top: 50%; animation-delay: 2s; transform: rotate(15deg); }
.ribbon3 { top: 70%; animation-delay: 4s; transform: rotate(-10deg); }

/* Ribbon animation */
@keyframes ribbonMove {
    0%   { left: -300px; }
    50%  { left: 110%; }
    100% { left: -300px; }
}

/* ================= MOBILE ADJUSTMENTS ================= */
@media(max-width:600px){
    .ribbon { width: 180px; height: 6px; }
    .ribbon1 { top: 20%; }
    .ribbon2 { top: 45%; }
    .ribbon3 { top: 70%; }
}

/* ================= HEART GLASS ================= */
.glass-heart {
    position: relative;
    width: 340px;
    height: 320px;
    background: linear-gradient(
        135deg,
        rgba(255,105,180,0.45),
        rgba(138,43,226,0.35)
    );
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    transform: rotate(-45deg);
    border-radius: 22px;
    box-shadow:
        0 0 60px rgba(255,105,180,0.7),
        inset 0 0 20px rgba(255,255,255,0.25);
    animation: heartBeat 1.5s infinite;
    z-index: 2;
}

/* Heart circles */
.glass-heart::before,
.glass-heart::after {
    content: "";
    position: absolute;
    width: 300px;
    height: 320px;
    background: linear-gradient(
        135deg,
        rgba(255,105,180,0.45),
        rgba(138,43,226,0.35)
    );
    backdrop-filter: blur(18px);
    border-radius: 50%;
    box-shadow: inset 0 0 18px rgba(255,255,255,0.25);
}

.glass-heart::before { top: -160px; left: 0; }
.glass-heart::after { top: 0; left: 160px; }

/* ================= CONTENT ================= */
.content {
    position: absolute;
    inset: 0;
    transform: rotate(45deg);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
}

h1 {
    font-size: 28px;
    margin-bottom: 6px;
    letter-spacing: 1.5px;
    animation: glow 2s infinite alternate;
}

.names {

/* ================= INNER HEART ================= */

    height: 145px;
    margin-top: 12px;

.inner-heart::before,
.inner-heart::after,

/* ================= IMAGES ================= */

@keyframes demoFloat{

    }

/* ================= FLOATING HEARTS ================= */
.heart-float {
    position: absolute;
    font-size: 18px;
    color: #ff5edf;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(100vh) scale(0.5); opacity: 1; }
    to { transform: translateY(-10vh) scale(1.3); opacity: 0; }
}

/* ================= ANIMATIONS ================= */
@keyframes heartBeat {
    0% { transform: rotate(-45deg) scale(.84); }
    50% { transform: rotate(-45deg) scale(0.79); }
    100% { transform: rotate(-45deg) scale(0.84); }
}

@keyframes glow {
    from { text-shadow: 0 0 5px #fff; }
    to { text-shadow: 0 0 25px #ff9ad5; }
}

.star{
    position:absolute;
    font-size:22px;
    pointer-events:none;
    animation:explode 1.2s ease-out forwards;
    will-change: transform, opacity;
}

@keyframes explode{
    from{
        transform:translate(0,0) scale(0.6);
        opacity:1;
    }
    to{
        transform:translate(var(--x),var(--y)) scale(1.6);
        opacity:0;
    }
}

const stars = ["‚≠ê","‚ú®","üåü","üí´","üéá","üî•"];

function createStarAround(element){
    const rect = element.getBoundingClientRect();

    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const startRadius = Math.max(rect.width, rect.height) / 2 + 20;

    for(let i = 0; i < 24; i++){
        const s = document.createElement("div");

        /* üî• START POINT (outside object) */
        const startX = centerX + Math.cos(angle) * startRadius;
        const startY = centerY + Math.sin(angle) * startRadius;

        s.style.left = startX + "px";
        s.style.top  = startY + "px";

        /* üî• EXPLODE OUTWARD */
        const distance = Math.random() * 120 + 60;
        s.style.setProperty("--x", Math.cos(angle) * distance + "px");

    }
